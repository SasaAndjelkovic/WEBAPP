<!DOCTYPE html>
<html>
<body>

<h2 class="example">A heading with class="example"</h2>

<p>This is a p element.</p>

<p>This is also a p element.</p>

<p class="example">A paragraph with class="example".</p> 

<p id="demo">This is a p element with id="demo".</p>

<button onclick="myFunction1()">Click the button to add a background color to the first p element in the document</button>

<br> <br>

<button onclick="myFunction2()">Click the button to add a background color to the first element in the document with class="example"</button>

<br> <br>

<button onclick="myFunction3()">Click the button to add a background color to the first p element in the document with class="example"</button>

<br> <br>

<button onclick="myFunction4()">Click the button to change the text of the p element.</button>

<script>
function myFunction1() {
    document.querySelector("p").style.backgroundColor = "green";  
}

function myFunction2() {
    document.querySelector(".example").style.backgroundColor = "red"; 
}

function myFunction3() {
    document.querySelector("p.example").style.backgroundColor = "blue";
}

function myFunction4() {
  document.querySelector("#demo").innerHTML = "Hello World!";
}


</script>

</body>
</html>
