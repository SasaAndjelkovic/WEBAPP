<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Izvr≈°avanje funkcije Focus Event u jQuery-u</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    label{
        display: block;
        margin: 5px 0;
    }
    label span{
        display: none;
    }
</style>
<script>
$(document).ready(function(){
    $("input").focus(function(){
        // fokus()      jquery event method
        // Attach a function to the focus event. The focus event occurs when the <input> field gets focus
        $(this).next("span").show().fadeOut("slow");
        // The next()   jQuery Traversing Methods
        // method returns the next sibling element of the selected element.
    });
});
</script>
</head>
<body>
    <form>
        <label>Email: <input type="text"> <span>focus fire</span></label>
        <label>Lozinka: <input type="password"> <span>focus fire</span></label>
        <label><input type="submit" value="Prijavi se"> <span>focus fire</span></label>
    </form>
    <p><strong>Napomena:</strong> Klikni na formu ili pritisni tipku "Tab" da biste vidjeli fokus.</p>
</body>
</html>
