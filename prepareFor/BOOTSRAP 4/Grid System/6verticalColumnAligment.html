<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Vertikalno poravnanje kolona</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
  /* Neki prilagođeni stilovi za uljepšavanje ovoga primjera */
    .row{
        min-height: 10rem;        
        margin-top: 1rem;
        background: #dbdfe5;
    }
    .col{
        padding: 10px 15px;
        background: #abb1b8;
        border: 1px solid rgba(0,0,0,0.5)
    }
</style>
</head>
<body>
<div class="container">
    <div class="row align-items-start">       <!-- kada se smanjuje velicina ekrana, prva kolona prva uvecava visinu a druga ostaje top -->
        <div class="col">Kolona jedan</div>
        <div class="col">Kolona dva</div>
        <div class="col">Kolona tri</div>
    </div>
    <div class="row align-items-center">      <!-- ...druga ostaje center -->
        <div class="col">Kolona jedan</div>
        <div class="col">Kolona dva</div>
        <div class="col">Kolona tri</div>
    </div>
    <div class="row align-items-end">         <!-- ...treca ostaje bottom -->
        <div class="col">Kolona jedan</div>
        <div class="col">Kolona dva</div>
        <div class="col">Kolona tri</div>
    </div>
</div>
</body>
</html>
