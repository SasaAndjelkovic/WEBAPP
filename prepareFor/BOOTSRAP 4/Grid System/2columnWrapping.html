<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Column Wrapping</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .demo-content{
        padding: 15px;
        font-size: 18px;
        background: #dbdfe5;
        margin-bottom: 15px;
    }
    .demo-content.bg-alt{
        background: #abb1b8;
    }
</style>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 col-lg-3">
                <div class="demo-content">.col-md-4 .col-lg-3</div>
            </div>
            <div class="col-md-8 col-lg-6">
                <div class="demo-content bg-alt">.col-md-8 .col-lg-6</div>
            </div>
            <div class="col-md-12 col-lg-3">
                <div class="demo-content">.col-md-4 .col-lg-3</div>Na uredjaju md, treci div ide u drugi red ali zauzima ceo, 
                bez obzira da li je -md-4 ili -md-2
            </div>
        </div>
    </div>
</body>
</html>
