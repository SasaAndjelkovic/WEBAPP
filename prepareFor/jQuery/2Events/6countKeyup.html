<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Izvršavanje funkcije Keyup Event u jQuery-u</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 10px;
        background: lightgreen;
        display: none;
    }
    div{
        margin: 20px 0;
    }
</style>
<script>
$(document).ready(function(){
    var i = 0;
    $('input[type="text"]').keyup(function(){
        $("span").text(i += 1);
        // text()	   jQuery HTML / CSS Methods      Sets or returns the text content of selected elements
        $("p").show().fadeOut();
        // show()	   jQuery Effect Methods          Shows the selected elements
        // fadeOut()   jQuery Effect Methods	      Fades out the selected elements
    });
});
</script>
</head>
<body>
    <input type="text">
    <div>Keyup: <span>0</span></div>
    <div><strong>Napomnea:</strong> Upišite nešto unutar input box-a da vidite rezultat.</div>
    <p>Keyup je pokrenut.</p>
</body>
</html>
