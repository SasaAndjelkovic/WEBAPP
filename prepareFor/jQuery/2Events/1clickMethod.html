<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Izvršavanje funkcije Click Event u jQuery-u</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 20px;
        font: 20px sans-serif;
        background: khaki;
    }
</style>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).slideUp(); 
        // slideUp()	Slides-up (hides) the selected elements       jQuery Effect Methods
    });
});
</script>
</head>
<body>
    <p>Klikni na paragraf i on će nestati.</p>
    <p>Klikni na paragraf i on će nestati.</p>
    <p>Klikni na paragraf i on će nestati.</p>
</body>
</html>
