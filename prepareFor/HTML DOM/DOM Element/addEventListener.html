<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>This example uses the addEventListener() method to attach a click event to a button.</p>

     <button id="myBtn">Try it</button>
<!-- <button onclick="myFunction()">Try it</button> kada se nesto desava sa appendChild-->

<p id="demo"></p>

<script>
document.getElementById("myBtn").addEventListener("click", displayDate);  //The addEventListener() method attaches an event handler
                                                                          //to an element without overwriting existing event handlers.

function displayDate() {                                                  //funkcija displayDate moze se ubaciti direktno u liniju 15.
  document.getElementById("demo").innerHTML = Date();
}

var x = document.getElementById("myBtn");
x.addEventListener("mouseover", myFunction);
x.addEventListener("click", mySecondFunction);          //https://www.w3schools.com/jsref/dom_obj_event.asp   za novi folder DOM EVENTS
x.addEventListener("mouseout", myThirdFunction);

function myFunction() {
  document.getElementById("demo").innerHTML += "Moused over!<br>";
}

function mySecondFunction() {
  document.getElementById("demo").innerHTML += "<br> Clicked!<br>";
}

function myThirdFunction() {
  document.getElementById("demo").innerHTML += "Moused out!<br>";
}

</script>



</body>
</html>
