<!DOCTYPE html>
<html>
<body>

<p>Click the button to create a h1 element with some text.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var h = document.createElement("H1");                      // Create a <h1> element
  var t = document.createTextNode("Hello World");            // Create a text node
  //document.getElementById("demo").innerHTML = "Paragraph changed!" ne moze bas uvek da se korisiti innerHTML
  h.appendChild(t);                                          // Append the text to <h1> 
  document.body.appendChild(h);
}
</script>

</body>
</html>
