<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Kompaktne kolone</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
  /* Neki prilagođeni stilovi za uljepšavanje ovoga primjera */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        min-height: 50px;
        background: #dbdfe5;
        margin-bottom: 15px;
    }
    .demo-content.bg-alt{
        background: #abb1b8;
    }
</style>
</head>
<body>
    <h2 class="text-center">Kolone sa Gutters-om</h2>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <div class="demo-content">.col-4</div>
            </div>
            <div class="col-4">
                <div class="demo-content bg-alt">.col-4</div>
            </div>
            <div class="col-4">
                <div class="demo-content">.col-4</div>
            </div>
        </div>
    </div>
    <hr>
    <h2 class="text-center">Kolone bez Gutters-a</h2>
    <div class="container mt-3">
        <div class="row no-gutters">
            <div class="col-4">
                <div class="demo-content">.col-4</div>
            </div>
            <div class="col-4">
                <div class="demo-content bg-alt">.col-4</div>
            </div>
            <div class="col-4">
                <div class="demo-content">.col-4</div>
            </div>
        </div>
    </div>
</body>
</html>
